<!-- location_app/templates/rentals/rent_product.html -->

{% extends "base.html" %}
{% block content %}
    <h2>Louer {{ product.name }}</h2>
    <form method="POST" action="{{ url_for('rentals.rent_product', product_id=product.id) }}">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.days.label(class="form-label") }}
            {{ form.days(class="form-control") }}
            {% for error in form.days.errors %}
                <div class="text-danger">{{ error }}</div>
            {% endfor %}
        </div>
        {{ form.submit(class="btn btn-primary") }}
    </form>
{% endblock %}
